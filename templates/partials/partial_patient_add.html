<form action="/patient_add" method="post" enctype = "multipart/form-data">
    <div class="container_box_1_out">
        <div class="container_box_1_in">
            <div class="container_box_1_in_data_box">
                <div class="container_box_1_in_data_box_name">
                    <input type="button" value="Zdjęcie" onclick="document.getElementById('file_btn').click();" />
                    <input type="file" accept="image/*" name="image" style="display:none;" id="file_btn" />

                    <input type="text" name="name" placeholder="Imię...">
                    <input type="text" name="surname" placeholder="Nazwisko...">
                    <input type="submit" value="Wyślij">
                </div>
            </div>
        </div>
    </div>
</form>
